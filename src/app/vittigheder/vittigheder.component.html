<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-lg-8">
            <div class="border-dark border border-3 p-lg-3" style="height: 200px; border-radius: 10px;">
                <h1 class="text-center p-1" style="border-bottom-style: solid;">Vittigheder</h1>
                <div class="row">
                    <div class="text-center p-2" *ngIf="(vittigheder$ | async) as vittigheder">
                        <h5> <span> {{vittigheder.id}}:</span> {{vittigheder.vittighed}}</h5>
                        <div [class.hidePunchLine]="punchlineControl">
                            <audio><source src="../../Audio/JokeSoundEffect.mp3" type="audio/mp3" /></audio> 
                            <h5>{{vittigheder.punchline}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<div class="container" style="height: 200px;"></div>
