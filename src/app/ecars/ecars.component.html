<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 border border-3 border-dark p-3" style="border-radius: 10px;">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light border border-dark">
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Model</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">ChangeQuantityPercent</th>
                    </tr>
                </thead>
                <tbody *ngFor="let eCars of eCarsTop25_2022; index as i">
                    <tr>
                        <th scope="row">{{i + 1}}.</th>
                        <td>{{eCars.model}}</td>
                        <td>{{eCars.quantity}}</td>
                        <td>{{eCars.changeQuantityPercent}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
