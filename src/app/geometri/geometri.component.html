<form>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-3" style="background-color: wheat; border-radius: 10px; opacity: 0.3;">
            </div>
            <div class="col-6 border-dark border border-2 p-3 shadow-lg p-3 mb-5 rounded" style="border-radius: 10px;" [class.borderClass]="ClassToApply">
                <div class="form-outline mt-3">
                    <input name="sideA" [(ngModel)]="sideA" type="text" placeholder="Side A" class="form-control" />
                </div>
                <div class="form-outline mt-3">
                    <input name="sideB" [(ngModel)]="sideB" type="text" placeholder="Side B" class="form-control" />
                </div>
                <div class="row mt-3">
                    <div class="col-5">
                        <h5>Resultat for kvadrat </h5>
                        <div class="border border-2 border-dark border-opacity-50" style="border-radius: 10px;">
                            <h3 class="p-2">Areal: {{kvadratResultatAreal}}</h3>
                            <h3 class="p-2">Omkreds: {{kvadratResultatOmkreds}}</h3>
                        </div>
                        <div class="row mt-1 p-3">
                            <button class="btn btn-primary" style="width: 100px;"
                                (click)="MathKvadrat()">Beregn</button>
                        </div>
                    </div>
                    <div class="col-2">
                    </div>
                    <div class="col-5">
                        <h5>Resultat for rektangle </h5>
                        <div class="border border-2 border-dark border-opacity-50" style="border-radius: 10px;">
                            <h3 class="p-2">Areal: {{rectangleResultatAreal}}</h3>
                            <h3 class="p-2">Omkreds: {{rectangleResultatOmkreds}}</h3>
                        </div>
                        <div class="row mt-1 p-3">
                            <button class="btn btn-primary" style="width: 100px;"
                                (click)="MathRectangle()">Beregn</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3" style="background-color: wheat; border-radius: 10px; opacity: 0.3;">
            </div>
        </div>
    </div>
    <div class="container mt-5" [class]="hoverMouse">
        <div class="row d-flex justify-content-center">
            <button class="btn btn-primary" (click)="ClassToApply = true;" style="width: 150px;">Skift farve p√• boksen ovenover</button>
        </div>
    </div>
</form>
