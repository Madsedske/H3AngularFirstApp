<div class="container mt-5">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 border border-3 border-dark p-3" style="border-radius: 10px;">
      <div class="container">
        <table mat-table [dataSource]="dataToDisplay">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="hk">
            <th mat-header-cell *matHeaderCellDef>HK</th>
            <td mat-cell *matCellDef="let element">{{element.hk}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="container">
        <div class="row">
          <button mat-raised-button class="demo-button">
            Add data
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="height: 200px;"></div>
