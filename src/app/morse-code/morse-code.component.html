<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 border border-3 border-dark p-4" style="border-radius: 10px;">
            <h2> Write the text to translate</h2>
            <input class="border-bottom border-0 border-dark p-2" [(ngModel)]="textToTranslate" placeholder="Write here"
                style="width: 500px;" type="text" oninput="this.value = this.value.toUpperCase()">
            <div style="height: 20px;"></div>
            <div class="col-8 border border-3 border-dark p-3" style="border-radius: 10px;">
                <h3 class="border-bottom border-2 border-dark">Morse code:
                    <p> {{textToTranslate | morse}}</p>
                </h3>
            </div>
        </div>
    </div>
</div>
